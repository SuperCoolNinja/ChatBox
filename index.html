<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>ChatBox</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</head>

<body>
    <div class="main-container">

        <!-- Here is the chatbox title                          : -->
        <div class="header">
            <h1>Simple ChatBox</h1>
        </div>

        <!-- Here is where the chat goes                        : -->
        <div class="message-area">
        </div>

        <!-- Here is where you can type some text and send it   : -->
        <div class="typing-area">
            <textarea placeholder="chat" class="typing-box" id="typing-box" onkeypress="RequestSendMessage(event)"></textarea>
            <button class="send-button" onclick="SendMessage()">Send</button>
        </div>
    </div>
</body>

</html>
